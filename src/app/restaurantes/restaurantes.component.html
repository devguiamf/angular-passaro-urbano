<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  
  <div class="anuncio" *ngFor="let rest of restaurante">
    <div >
      <img [src]="rest.imagens[0].url" />
    </div>

    <div class="anuncioRes">
      <div class="">
        <h4>{{rest.titulo}}</h4>
      </div>

      <div>
        <h5>{{rest.descricao_oferta}}</h5>
      </div>

      <div>
        <p>Anunciado por: <b>{{rest.anunciante}}</b></p>
      </div>

      <div>
        <p class="preco">{{rest.valor | currency : 'BRL'}}</p>
      </div>

      <div>
        <button [routerLink]="['/oferta', rest.id]">Ver oferta</button>
      </div>
    </div>

  </div>
