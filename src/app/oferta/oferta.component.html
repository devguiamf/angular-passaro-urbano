<div class="container">
    <div class="oferta" *ngIf="oferta !== undefined">
        <div>
            <!-- <div>
                <a [routerLink]="['/oferta', 1]">Oferta 1</a>
                <a [routerLink]="['/oferta', 2]">Oferta 2</a>
                <a [routerLink]="['/oferta', 3]">Oferta 3</a>
            </div> -->
            <div class="img_capa">
                <img [src]="oferta?.imagens[0].url" />
            </div>

            <div class="thumbnails">
                <img *ngFor="let img of oferta?.imagens" [src]="img.url" />

            </div>
        </div>

        <div>
            <div class="titulo">
                <h3>{{oferta?.descricao_oferta}}</h3>
            </div>

            <div class="teste">
                <div class="preco">
                    <strong>Por apenas</strong>
                    <h1>R$ 29,90</h1>
                </div>

                <div class="button">
                    <button>Adicionar ao carrinho</button>
                </div>
            </div>

            <div class="content">
                <ul class="lista">
                    <a *ngFor="let tab of tabs" routerLink="{{tab.link}}" >
                        <li routerLinkActive="link_ativo">{{tab.Label}}</li>
                    </a>
                </ul>
                <hr>
                <div class="conteudo">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

    </div>


</div>
